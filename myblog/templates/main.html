{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <img class="img_1" src="{% static 'images/seoul.png' %}" alt="이미지">
    <div id="carouselExampleIndicators" class="carousel slide mainimg" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{% static 'images/moon.png' %}" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/night.png' %}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{% static 'images/lotte.png' %}" alt="Third slide">
          </div>
        </div>
      </div>

      <img class="mainimg_1" src="{% static 'images/map.png' %}" alt="이미지">
</div>
{% endblock %}
