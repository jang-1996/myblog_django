{% extends 'base.html' %} 
{% load static %}
{% block content %} <div class="container">
    <h1>게시판</h1>
    <div class="row">
        {% for post in posts %}
        <div class="col-md-4 col-12">
            <div class="card" style="width: 18rem; margin-top: 20px;">
                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <p>{{ post.created_at }}</p>
                    <a href="{% url 'posts:show' post.pk %}" class="btn btn-primary">Go somewhere</a>
                </div>
            </div>
        </div>
        {% endfor %} </div>
        <a class="nav-link" href="{% url 'posts:new' %}">글쓰기</a>
</div>
{% endblock %}
